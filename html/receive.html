<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <title>nSPV SuperLite Client</title>
  </head>
  <body>

    <h1 class="text-center">nSPV SuperLite Client</h1>
    <div class="container-fluid">
      <div class="row" style="margin-bottom: 1em;">
        <div class="col-4" style="padding-right: 7.5px;"> <!-- coin info div start -->
            <div class="card"> <!-- coin info card start -->
              <div class="card-body"> <!-- coin info body start -->
                <span>Coin/Asset: KMD</span><br>
              </div> <!-- coin info body end -->
            </div> <!-- coin info card end -->
        </div> <!-- coin info div end -->
        <div class="col-8" style="padding-left: 7.5px;">
          <div class="card"> <!-- wallet buttons card start -->
            <div class="card-body text-right"> <!-- wallet buttons body start -->
              <form> <!-- coin info buttons form start -->
                <button class="btn btn-info btn-sm" formaction="info.html">Info</button>
                <button class="btn btn-secondary btn-sm" formaction="wallet.html">Transactions</button>
                <button class="btn btn-warning btn-sm" formaction="send">Send</button>
                <button class="btn btn-success btn-sm" formaction="receive.html">Receive</button>
                <button class="btn btn-danger btn-sm" formaction="login.html">Logout</button>
              </form> <!-- coin info buttons form end -->
            </div> <!-- wallet buttons body end -->
          </div> <!-- wallet buttons card start -->
        </div>
      </div>
      
      <div class="row" style="margin-bottom: 1em;">
        <div class="col-12" style="padding-right: 7.5px;"> <!-- Receving Address div start -->
            <div class="card"> <!-- Receving Address card start -->
              <div class="card-body" style="padding: 0;"> <!-- Receving Address card body start -->
                <table class="table table-striped" style="margin-bottom: 0;">
                  <thead>
                    <tr>
                      <th scope="col">Receiving Address</th>
                      <th scope="col">Public Key</th>
                      <th scope="col">Wif Expiry</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td scope="row">RXL3YXG2ceaB6C5hfJcN4fvmLH2C34knhA</td>
                      <td>03xxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</td>
                      <td>wif will expire in 777 seconds</td>
                    </tr>
                  </tbody>
                </table>
              </div> <!-- Receving Address card body end -->
              <div class="card-footer"> <!-- Receving Address header start -->
                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <form>
                      <button class="btn btn-sm btn-primary" formaction="getnewaddress.html">Generate New Address</button>
                    </form>
                  </div>
                </div>
              </div> <!-- Receving Address header end -->
            </div> <!-- Receving Address card end -->
        </div> <!-- Receving Address div end -->
      </div>

    </div>
  
  </body>
</html>
